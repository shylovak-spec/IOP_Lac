<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тестування - Охорона Праці</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #000;
            color: #fff;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            border: 2px solid #fff;
            padding: 20px;
        }
        h1 {
            font-size: 1.5em;
            text-align: center;
            text-transform: uppercase;
            margin-bottom: 30px;
            border-bottom: 2px solid #fff;
            padding-bottom: 10px;
        }
        .input-group {
            margin-bottom: 30px;
        }
        label.main-label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            font-size: 1.2em;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            background-color: #111;
            border: 1px solid #fff;
            color: #fff;
            font-size: 1.1em;
            box-sizing: border-box;
        }
        .question {
            margin-bottom: 25px;
            padding: 15px;
            border: 1px dashed #444;
        }
        .question p {
            font-size: 1.1em;
            margin-top: 0;
            font-weight: bold;
        }
        .options label {
            display: block;
            font-weight: normal;
            font-size: 1em;
            cursor: pointer;
            padding: 8px;
            transition: background 0.2s;
        }
        .options label:hover {
            background: #222;
        }
        input[type="radio"] {
            margin-right: 10px;
        }
        .btn-submit {
            display: block;
            width: 100%;
            background-color: #ffcc00;
            color: #000;
            padding: 15px;
            border: none;
            font-weight: bold;
            font-size: 1.2em;
            cursor: pointer;
            text-transform: uppercase;
            margin-top: 20px;
            transition: all 0.3s ease;
        }
        .btn-submit:hover:not(:disabled) {
            background-color: #e6b800;
        }
        .btn-submit:disabled {
            background-color: #555 !important;
            color: #888;
            cursor: not-allowed;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #ccc;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="container">
    <a href="index.html" class="back-link">← Назад до інструкцій</a>
    <h1>Тестування знань</h1>

    <form id="quiz-form">
        <div class="input-group">
            <label for="surname" class="main-label">Ваше Прізвище:</label>
            <input type="text" id="surname" name="surname" required placeholder="Введіть прізвище...">
        </div>

        <div id="questions-container"></div>

        <button type="submit" class="btn-submit" id="submit-btn">Відправити результат</button>
    </form>
</div>

<script>
    // 1. Повний список питань (20 штук)
    const allQuestions = [
        {
            q: "Яким є співвідношення натискань на грудну клітку та вдихів при реанімації?",
            options: ["15 натискань / 5 вдихів", "30 натискань / 2 вдихи", "10 натискань / 1 вдих"],
            correct: 1
        },
        {
            q: "Що потрібно зробити в першу чергу при термічному опіку?",
            options: ["Змастити олією або пантенолом", "Проколоти пух ирі", "Охолодити місце опіку"],
            correct: 2
        },
        {
            q: "Як слід пересуватися в зоні крокової напруги?",
            options: ["Швидко бігти довгими кроками", "Стрибати на обох ногах", "«Гусячим кроком», не відриваючи стопи одна від одної"],
            correct: 2
        },
        {
            q: "Що заборонено використовувати для гасіння електроустановок під напругою?",
            options: ["Воду або піну", "Вуглекислотний вогнегасник", "Порошковий вогнегасник"],
            correct: 0
        },
        {
            q: "Яка максимальна кількість ЛЗР дозволяється на робочому місці?",
            options: ["Запас на тиждень", "Не більше фактичної потреби для поточної роботи", "Дві повні каністри"],
            correct: 1
        },
        {
            q: "Що заборонено використовувати для освітлення при роботі з лаками?",
            options: ["Світлодіодні світильники", "Переносні лампи із захисною сіткою", "Відкритий вогонь"],
            correct: 2
        },
        {
            q: "Виберіть правильну дію при потраплянні лаку на шкіру",
            options: ["Дочекатись повного висихання та здерти плівку", "Промити великою кількістю води з милом", "Протерти місце розчинником"],
            correct: 1
        },
        {
            q: "Яка максимальна норма підіймання вантажів для жінок (постійно протягом зміни)?",
            options: ["до 7 кг", "до 17 кг", "до 15 кг"],
            correct: 0
        },
        {
            q: "Яка мінімально допустима відстань від очей до екрана монітора?",
            options: ["20-30 см", "30-40 см", "50-60 см"],
            correct: 2
        },
        {
            q: "Що потрібно зробити при відключенні електроенергії?",
            options: ["Терміново вимкнути все електрообладнання", "Проведення чищення, змащування або ремонту на ходу", "Продовжити роботу вручну без зупинки машини"],
            correct: 0
        },
        {
            q: "Яка дія заборонена під час роботи лакувальної машини?",
            options: ["Спостереження за показниками приладів", "Має бути вимкнений з мережі", "Використання засобів індивідуального захистуу"],
            correct: 1
        },
        {
            q: "Коли слід перевіряти справність кнопки аварійної зупинки?",
            options: ["Раз на місяць під час техогляду", "У разі винекнення реальної аварії", "Перед початком роботи щозмінно"],
            correct: 2
        },
        {
            q: "Виберіть правильну тезу щодо стану робочих поверхонь інструменту",
            options: ["Допускаються невеликі задирки на рукоятках", "Поверхні мають бути гладкими, без тріщин та сколів", "Дерев'яні ручки можна обмотувати ізоляційною стрічкою"],
            correct: 1
        },
        {
            q: "Як слід зберігати гострі кромки інструментів при перенесенні?",
            options: ["Просто тримати в руках лезом до себе", "У кишенях робочого одягу", "У спеціальних чохлах або футлярах"],
            correct: 2
        },
        {
            q: "Що робити з інструментом, який має ознаки пошкодження?",
            options: ["Замотати пошкодження скотчемм", "Негайно вилучити з експлуатації та замінити", "Допрацювати ним до кінця робочої зміни"],
            correct: 1
        },
        {
            q: "Коли необхідно замінити фільтр патрони в масці?",
            options: ["Після 1 години використання", "При появі стороннього запаху в підмасочному просторі", "При зміні кольору маски"],
            correct: 1
        },
        {
            q: "Яка відповідальність передбачена за порушення вимог інструкції?",
            options: ["Зауваження від керівника", "Грошовий штраф", "Дисциплінарна, матеріальна, адміністративна або кримінальна"],
            correct: 1
        },
        {
            q: "Яка дія є обов'язковою перед початком роботи з лакувальною машиною?",
            options: ["Змастити всі рухомі частини машини маслом", "Немає вимог", "Перевірити справність заземлення та кнопок аварійної зупинки"],
            correct: 2
        },
        {
            q: "Виберіть правильну тезу щодо заправки лаку в машину",
            options: ["Для економії часу дозволяється доливати лак під час руху механізмів.", "Лак можна розлити на корпус машини, якщо він вогнетривкий.", "Заправку та долив лаку слід проводити тільки при вимкненому обладнанні."],
            correct: 2
        },
        {
            q: "Що заборонено робити з огородженнями лакувальної машини?",
            options: ["Протирати їх від пилу під час технічної перерви", "Працювати зі знятими або несправними захисними огородженнями", "Фарбувати їх у сигнальні кольори"],
            correct: 2
        }
    ];

    function getRandomQuestions(arr, n) {
        let shuffled = [...arr].sort(() => 0.5 - Math.random());
        return shuffled.slice(0, n);
    }

    const selectedQuestions = getRandomQuestions(allQuestions, 5);
    const container = document.getElementById('questions-container');

    selectedQuestions.forEach((item, index) => {
        const questionDiv = document.createElement('div');
        questionDiv.className = 'question';
        
        let optionsHTML = '';
        item.options.forEach((opt, optIndex) => {
            optionsHTML += `
                <label>
                    <input type="radio" name="q${index}" value="${optIndex}" required>
                    ${opt}
                </label>
            `;
        });

        questionDiv.innerHTML = `
            <p>${index + 1}. ${item.q}</p>
            <div class="options">${optionsHTML}</div>
        `;
        container.appendChild(questionDiv);
    });

    document.getElementById('quiz-form').addEventListener('submit', function(e) {
        e.preventDefault();

        const submitBtn = document.getElementById('submit-btn');
        const surname = document.getElementById('surname').value;
        
        submitBtn.disabled = true;
        submitBtn.innerText = "ВІДПРАВКА...";

        let score = 0;
        selectedQuestions.forEach((item, index) => {
            const selectedAnswer = document.querySelector(`input[name="q${index}"]:checked`).value;
            if (parseInt(selectedAnswer) === item.correct) {
                score++;
            }
        });

        const percentage = Math.round((score / selectedQuestions.length) * 100);
        const data = { surname: surname, percentage: percentage };

        const scriptURL = 'https://script.google.com/macros/s/AKfycbwHfxBv7dxJ2ynH_Gwo1Ww3nzUmQtN0eWtaoO-Ifg2jZ2csTJZp9RdfEnkfi7vjkRQAvA/exec';

        fetch(scriptURL, {
            method: 'POST',
            mode: 'no-cors',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        })
        .then(() => {
            submitBtn.innerText = "ГОТОВО!";
            submitBtn.style.backgroundColor = "#28a745"; 
            
            setTimeout(() => {
                alert(`Дякуємо! Ваш результат: ${percentage}%. Дані збережено.`);
                window.location.href = 'index.html';
            }, 500);
        })
        .catch(error => {
            console.error('Помилка!', error);
            alert('Сталася помилка при відправці.');
            submitBtn.disabled = false;
            submitBtn.innerText = "Відправити результат";
        });
    });
</script>

</body>
</html>
